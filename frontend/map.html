<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Epigraph Lens | Stratejik Harita</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Fauna+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./card.css">
    <link rel="stylesheet" href="./filter.css">
    
    <style>
        /* TEMEL YERLE≈ûƒ∞M */
        body { 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            background: #fdfaf3; 
            overflow: hidden; 
            font-family: 'Fauna One', serif; 
        }

        #map { 
            flex-grow: 1; 
            height: 100%; 
            z-index: 1; 
            transition: margin-left 0.4s ease;
        }

        /* Ancient Site Card Styles */
        .card-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            display: flex;
            flex-direction: column;
            background: #fff;
            border: 2px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            z-index: 1500;
            max-height: 80vh;
            overflow: hidden;
        }

        .close-card {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #fff;
            border: 1px solid #d4af37;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.3rem;
            color: #8b0000;
            border-radius: 4px;
            z-index: 10;
        }

        .close-card:hover {
            background: #8b0000;
            color: #fff;
        }

        .ancient-site-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 250px;
            background: #f0f0f0;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .card-description-wrapper {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 5px;
        }

        .card-description-wrapper::-webkit-scrollbar {
            width: 5px;
        }

        .card-description-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .card-description-wrapper::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 3px;
        }

        /* RESPONSIVE D√úZENLEMELER - TABLET (768px-1024px) */
        @media (max-width: 1024px) {
            #sidebar-left {
                width: 280px;
                padding: 20px;
            }

            .filter-title {
                font-size: 1.1rem;
            }
        }

        /* RESPONSIVE D√úZENLEMELER - MOBƒ∞L (max 768px) */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #sidebar-left {
                width: calc(100% - 32px);
                height: auto;
                max-height: calc(100vh - 32px);
                padding: 14px;
                position: fixed;
                left: 50%;
                transform: translateX(-50%);
                top: 8px;
                z-index: 2000;
                border-radius: 10px;
                box-shadow: 0 8px 30px rgba(0,0,0,0.12);
                box-sizing: border-box;
            }
            
            #map {
                width: 100%;
                height: 100%;
                z-index: 1;
            }

            #toggle-sidebar {
                padding: 8px 12px;
                font-size: 1.5rem;
                right: 15px;
                top: 15px;
            }

            #open-sidebar {
                top: 15px !important;
                left: 15px !important;
                padding: 12px 18px !important;
                font-size: 1.3rem;
                z-index: 999;
            }

            .card-container {
                width: 90% !important;
                left: 5% !important;
                right: auto !important;
                bottom: 20px !important;
                max-height: 60vh;
            }

            .card-image {
                height: 200px;
            }

            .filter-title {
                font-size: 1rem;
                margin-bottom: 15px;
            }

            .filter-group {
                margin-bottom: 12px;
            }

            .filter-group label {
                font-size: 0.75rem;
            }

            .filter-group select, .filter-group input {
                padding: 8px;
                font-size: 16px; /* iOS zoom'u √∂nlemek i√ßin */
            }

            #stats {
                font-size: 0.7rem;
                margin-top: 20px;
            }
        }

        @media (max-width: 640px) {
            #map { height: 100dvh; }
            .card-container {
                width: 94% !important;
                left: 3% !important;
                bottom: 12px !important;
                max-height: 55vh;
            }
            .card-content { padding: 16px; }
        }

        /* RESPONSIVE D√úZENLEMELER - K√ú√á√úK MOBƒ∞L (max 480px) */
        @media (max-width: 480px) {
            #sidebar-left {
                padding: 15px;
                width: 100%;
            }

            #toggle-sidebar {
                padding: 6px 10px;
                font-size: 1.3rem;
            }

            #open-sidebar {
                padding: 10px 14px !important;
                font-size: 1.1rem;
            }

            .filter-title {
                font-size: 0.9rem;
                margin-bottom: 12px;
            }

            .filter-group {
                margin-bottom: 10px;
            }

            .filter-group label {
                font-size: 0.7rem;
                margin-bottom: 4px;
            }

            .filter-group select, .filter-group input {
                padding: 7px;
                font-size: 14px;
            }

            .card-container {
                width: 95% !important;
                left: 2.5% !important;
            }
        }
    </style>
</head>
<body>

    <div id="sidebar-left">
        <button id="toggle-sidebar" onclick="toggleSidebar()">‚ùÆ</button>
        
        <h2 class="filter-title">KE≈ûƒ∞F PANELƒ∞</h2>

        <div class="filter-group">
            <label>Hƒ±zlƒ± Arama</label>
            <input type="text" id="quickSearch" placeholder="Kadƒ±k√∂y, Haydarpa≈üa..." onkeyup="applyFilters()">
        </div>

        <div class="filter-group">
            <label>≈ûehir</label>
            <select id="cityFilter" onchange="updateDistricts()">
                <option value="all">T√ºm ≈ûehirler</option>
                <option value="Istanbul">ƒ∞stanbul</option>
                <option value="Izmir">ƒ∞zmir</option>
            </select>
        </div>

        <div class="filter-group">
            <label>ƒ∞l√ße</label>
            <select id="districtFilter" onchange="applyFilters()">
                <option value="all">T√ºm ƒ∞l√ßeler</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Medeniyet</label>
            <select id="civilizationFilter" onchange="applyFilters()">
                <option value="all">Hepsi</option>
                <option value="Greek">Yunan</option>
                <option value="Roman">Roma</option>
                <option value="Ottoman">Osmanlƒ±</option>
            </select>
        </div>

        <div style="margin-top: 30px; text-align: center;">
            <a href="../index.html" style="color: #8b0000; text-decoration: none; font-family: 'Cinzel'; font-size: 0.9rem; border-bottom: 1px solid #d4af37;">‚Üê Ana Sayfaya D√∂n</a>
        </div>

        <div id="stats">Toplam <span id="count">0</span> eser aktif.</div>
    </div>

    <button id="open-sidebar" onclick="toggleSidebar()" style="display:none;">‚ùØ</button>

    <!-- Ancient Language Slogan Overlay -->
    <div id="ancientSlogan" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.85); color: #d4af37; padding: 30px 50px; border-radius: 10px; font-family: 'Cinzel', serif; font-size: 2rem; text-align: center; z-index: 10000; display: none; box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 2px solid #d4af37;">
        <div id="sloganText"></div>
        <div id="sloganTranslation" style="font-size: 1rem; margin-top: 10px; color: #ccc; font-family: 'Lora', serif;"></div>
    </div>

    <div id="map"></div>

    <div class="card-container" id="infoCard" style="display:none;">
        <div class="close-card" onclick="closeAncientSiteCard()">√ó</div>
        <div class="ancient-site-card">
            <div class="card-image" id="cardImageBox">
                <img id="cardImg" src="" alt="Antik G√∂rsel" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
            </div>
            <div class="card-content">
                <h2 id="cardTitle" style="font-family:'Cinzel'; color:#8b0000; margin-bottom:10px; font-size:1.3rem;"></h2>
                <div id="cardType" style="color:#d4af37; font-weight:bold; letter-spacing:1px; margin-bottom:15px; font-size:0.9rem;"></div>
                
                <div class="card-description-wrapper">
                    <div id="cardDetails" style="font-size:0.9rem; line-height:1.6; color:#444; max-height:300px; overflow-y: auto; padding-right:10px;">
                    </div>
                </div>
                
                <div id="cardLink" style="margin-top:15px; text-align:center;">
                    <a id="wikiLink" href="#" target="_blank" style="color:#d4af37; text-decoration:none; font-family:'Cinzel'; border-bottom:2px solid #d4af37; padding-bottom:5px;">Wikipedia</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./data.js"></script>
    <script src="./card.js"></script>
    <script src="./filter.js"></script>
    <script>
        // Harita Ba≈ülatma
        var map = L.map('map', {
            zoomControl: false // Mobilde yanlƒ±≈ülƒ±kla dokunmayƒ± √∂nlemek i√ßin kapattƒ±k
        }).setView([39.0, 35.2], 6);

        // Zoom kontrol√ºn√º saƒü alta alalƒ±m (Sidebar ile √ßakƒ±≈ümasƒ±n)
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var markers = [];
        var ancientMarkers = [];
        var allData = [];
        var allAncientSites = [];

        function loadData() {
            // Posts verisi y√ºkleme (Netlify API)
            try {
                fetch('/.netlify/functions/scan')
                    .then(response => response.json())
                    .then(data => {
                        allData = data;
                        renderMarkers(allData);
                        updateTotalCount();
                    })
                    .catch(err => {
                        console.warn('‚ö†Ô∏è Posts verisi y√ºklenemedi (bu yerel ortamda normal):', err.message);
                        // Yerel ortamda sorun deƒüil - sadece harita g√∂r√ºnt√ºlenecek
                    });
            } catch (err) {
                console.warn('‚ö†Ô∏è Posts API ula≈üƒ±lamaz.', err.message);
            }
            
            // Yunan ve Roma eserleri (global data.js dosyasƒ±ndan)
            if (typeof ANCIENT_SITES !== 'undefined' && Array.isArray(ANCIENT_SITES)) {
                allAncientSites = ANCIENT_SITES;
                console.log(`‚úì ${ANCIENT_SITES.length} antik site y√ºklendi`);
                renderAncientSiteMarkers();
            } else {
                console.warn('‚ö†Ô∏è ANCIENT_SITES verisi bulunamadƒ±. data.js dosyasƒ± y√ºklenmemi≈ü olabilir.');
            }
        }

        function renderMarkers(data) {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            data.forEach(site => {
                if (site.Latitude && site.Longitude) {
                    var m = L.marker([site.Latitude, site.Longitude]).addTo(map);
                    m.on('click', () => {
                        if (window.innerWidth < 768) toggleSidebar();
                        updateAndShowCard(site);
                    });
                    markers.push(m);
                }
            });
            updateTotalCount();
        }

        function updateTotalCount() {
            const totalCount = markers.length + ancientMarkers.length;
            document.getElementById('count').innerText = totalCount;
        }

        function getAncientMarkerSizing() {
            const width = window.innerWidth;
            if (width <= 640) return { fontSize: 16, iconSize: [24, 24], anchor: [12, 24] };
            if (width <= 900) return { fontSize: 18, iconSize: [28, 28], anchor: [14, 28] };
            return { fontSize: 20, iconSize: [30, 30], anchor: [15, 30] };
        }

        function renderAncientSiteMarkers(sites) {
            // Eski marker'larƒ± temizle
            ancientMarkers.forEach(m => map.removeLayer(m));
            ancientMarkers = [];
            
            // Filtreleme (liste verildiyse onu kullan, yoksa medeniyet filtresi uygula)
            let filteredSites = sites || allAncientSites;
            if (!sites) {
                const civFilter = document.getElementById('civilizationFilter').value;
                if (civFilter !== 'all') {
                    filteredSites = allAncientSites.filter(site => site.type.includes(civFilter));
                }
            }
            
            // Marker'larƒ± render et
            filteredSites.forEach(site => {
                if (site.latitude && site.longitude) {
                    const sizing = getAncientMarkerSizing();
                    // T√ºr ve renge g√∂re marker rengi
                    let markerColor = '#8b0000'; // Kƒ±rmƒ±zƒ± - varsayƒ±lan
                    let markerChar = 'üèõÔ∏è';
                    
                    if (site.type.includes('Greek')) {
                        markerColor = '#0066cc'; // Mavi - Yunan
                        markerChar = 'üèõÔ∏è';
                    } else if (site.type.includes('Roman')) {
                        markerColor = '#cc6600'; // Turuncu - Roma
                        markerChar = '‚öîÔ∏è';
                    }
                    
                    const icon = L.divIcon({
                        className: 'ancient-marker',
                        html: `<div style="font-size:${sizing.fontSize}px; color:${markerColor}; text-shadow:0 1px 3px rgba(0,0,0,0.3);">${markerChar}</div>`,
                        iconSize: sizing.iconSize,
                        iconAnchor: sizing.anchor
                    });
                    
                    const marker = L.marker([site.latitude, site.longitude], { icon: icon }).addTo(map);
                    marker.on('click', () => {
                        showAncientSiteCard(site);
                    });
                    ancientMarkers.push(marker);
                }
            });
            
            updateTotalCount();
        }

        function showAncientSiteCard(site) {
            const card = document.getElementById('infoCard');
            document.getElementById('cardTitle').textContent = site.name;
            document.getElementById('cardType').textContent = `${site.type} | T√ºrkiye`;
            
            // Fotoƒüraf
            const img = document.getElementById('cardImg');
            img.src = site.imageUrl || 'https://via.placeholder.com/400x300?text=No+Image';
            
            // A√ßƒ±klama
            const descDiv = document.getElementById('cardDetails');
            descDiv.textContent = site.description;
            
            // Wikipedia linki
            const wikiLink = document.getElementById('wikiLink');
            wikiLink.href = site.link || '#';
            
            card.style.display = 'flex';
            
            // Mobilde sidebar'ƒ± kapat
            if (window.innerWidth < 768) {
                const sidebar = document.getElementById('sidebar-left');
                if (sidebar) sidebar.classList.add('closed');
                const openBtn = document.getElementById('open-sidebar');
                if (openBtn) openBtn.style.display = 'block';
            }
        }

        function closeAncientSiteCard() {
            document.getElementById('infoCard').style.display = 'none';
        }

        loadData();

        window.addEventListener('resize', () => {
            renderAncientSiteMarkers();
        });
    </script>
</body>
</html>
