<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Epigraph Lens | Stratejik Harita</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Fauna+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="filter.css">
    
    <style>
        /* TEMEL YERLEŞİM */
        body { 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            background: #fdfaf3; 
            overflow: hidden; 
            font-family: 'Fauna One', serif; 
        }

        #map { 
            flex-grow: 1; 
            height: 100%; 
            z-index: 1; 
            transition: margin-left 0.4s ease;
        }

        /* RESPONSIVE DÜZENLEMELER */
        @media (max-width: 768px) {
            #sidebar-left {
                width: 100% !important; /* Mobilde tam ekran */
                position: fixed;
                z-index: 2000;
            }
            
            #open-sidebar {
                top: 20px !important;
                left: 10px !important;
                transform: none !important;
            }

            .card-container {
                width: 90% !important;
                left: 5% !important;
            }
        }
    </style>
</head>
<body>

    <div id="sidebar-left">
        <button id="toggle-sidebar" onclick="toggleSidebar()">❮</button>
        
        <h2 class="filter-title">KEŞİF PANELİ</h2>

        <div class="filter-group">
            <label>Hızlı Arama</label>
            <input type="text" id="quickSearch" placeholder="Kadıköy, Haydarpaşa..." onkeyup="applyFilters()">
        </div>

        <div class="filter-group">
            <label>Şehir</label>
            <select id="cityFilter" onchange="updateDistricts()">
                <option value="all">Tüm Şehirler</option>
                <option value="Istanbul">İstanbul</option>
                <option value="Izmir">İzmir</option>
            </select>
        </div>

        <div class="filter-group">
            <label>İlçe</label>
            <select id="districtFilter" onchange="applyFilters()">
                <option value="all">Tüm İlçeler</option>
            </select>
        </div>

        <div class="filter-group">
            <label>Medeniyet</label>
            <select id="civilizationFilter" onchange="applyFilters()">
                <option value="all">Hepsi</option>
                <option value="Greek">Yunan</option>
                <option value="Roman">Roma</option>
                <option value="Ottoman">Osmanlı</option>
            </select>
        </div>

        <div style="margin-top: 30px; text-align: center;">
            <a href="../index.html" style="color: #8b0000; text-decoration: none; font-family: 'Cinzel'; font-size: 0.9rem; border-bottom: 1px solid #d4af37;">← Ana Sayfaya Dön</a>
        </div>

        <div id="stats">Toplam <span id="count">0</span> eser aktif.</div>
    </div>

    <button id="open-sidebar" onclick="toggleSidebar()" style="display:none;">❯</button>

    <div id="map"></div>

    <div class="card-container" id="infoCard" style="display:none;">
        <div class="close-card" onclick="document.getElementById('infoCard').style.display='none'">×</div>
        <div class="flip-card-inner" id="cardInner" onclick="this.classList.toggle('is-flipped')">
            <div class="card-front">
                <div class="image-box"><img id="cardImg" src="" alt="Antik Görsel"></div>
                <div style="padding:15px; text-align:center;">
                    <h2 id="cardTitle" style="font-family:'Cinzel'; color:#8b0000; margin-bottom:5px;"></h2>
                    <span id="cardType" style="color:#d4af37; font-weight:bold; letter-spacing:1px;"></span>
                </div>
                <p style="text-align:center; font-size:0.7rem; color:#888;">(Detaylar için dokun)</p>
            </div>
            <div class="card-back" id="cardDetails" style="padding: 20px; overflow-y: auto;">
                </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="card.js"></script>
    <script src="filter.js"></script>
    <script>
        // Harita Başlatma
        var map = L.map('map', {
            zoomControl: false // Mobilde yanlışlıkla dokunmayı önlemek için kapattık
        }).setView([39.0, 35.2], 6);

        // Zoom kontrolünü sağ alta alalım (Sidebar ile çakışmasın)
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var markers = [];
        var allData = [];

        async function loadData() {
            try {
                // Not: Kendi API endpoint'ini buraya bağla
                const response = await fetch('/.netlify/functions/scan'); 
                if (response.ok) {
                    allData = await response.json();
                    renderMarkers(allData);
                }
            } catch (err) {
                console.error("Veri yüklenemedi:", err);
            }
        }

        function renderMarkers(data) {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            data.forEach(site => {
                if (site.Latitude && site.Longitude) {
                    var m = L.marker([site.Latitude, site.Longitude]).addTo(map);
                    m.on('click', () => {
                        if (window.innerWidth < 768) toggleSidebar(); // Mobilde marker'a tıklayınca sidebar'ı kapat ki kart görünsün
                        updateAndShowCard(site);
                    });
                    markers.push(m);
                }
            });
            document.getElementById('count').innerText = markers.length;
        }

        loadData();
    </script>
</body>
</html>
