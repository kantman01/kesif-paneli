        // make floating modal draggable
        (function makeFloatingModalDraggable(){
            const modal = document.getElementById('floatingModal');
            const header = modal.querySelector('.floating-modal-header');
            let dragging = false, startX=0, startY=0, origLeft=0, origTop=0;

            function down(e){
                dragging = true;
                startX = e.clientX || e.touches && e.touches[0].clientX;
                startY = e.clientY || e.touches && e.touches[0].clientY;
                const rect = modal.getBoundingClientRect();
                origLeft = rect.left; origTop = rect.top;
                modal.style.transform = 'none';
                e.preventDefault();
            }
            function move(e){
                if(!dragging) return;
                const cx = e.clientX || e.touches && e.touches[0].clientX;
                const cy = e.clientY || e.touches && e.touches[0].clientY;
                const dx = cx - startX; const dy = cy - startY;
                modal.style.left = Math.max(8, Math.min(window.innerWidth - modal.offsetWidth - 8, origLeft + dx)) + 'px';
                modal.style.top = Math.max(8, Math.min(window.innerHeight - modal.offsetHeight - 8, origTop + dy)) + 'px';
            }
            function up(){ 
                dragging = false; 
                // ensure modal remains visible (snap back if near edges)
                try{
                    const rect = modal.getBoundingClientRect();
                    const left = Math.min(Math.max(rect.left, 8), Math.max(8, window.innerWidth - modal.offsetWidth - 8));
                    const top = Math.min(Math.max(rect.top, 8), Math.max(8, window.innerHeight - modal.offsetHeight - 8));
                    modal.style.transition = 'left 160ms, top 160ms';
                    modal.style.left = left + 'px';
                    modal.style.top = top + 'px';
                    setTimeout(()=>{ modal.style.transition = ''; }, 200);
                }catch(e){}
            }

            header.addEventListener('mousedown', down);
            header.addEventListener('touchstart', down);
            window.addEventListener('mousemove', move);
            window.addEventListener('touchmove', move);
            window.addEventListener('mouseup', up);
            window.addEventListener('touchend', up);
        })();

                const rect = info.getBoundingClientRect(); origX = rect.left; origY = rect.top;

                    const left = Math.min(Math.max(rect.left, minLeft), 50);
                    const top = Math.min(Math.max(rect.top, 0), Math.max(0, window.innerHeight - 100));

        // overlay close helper: always-available close on touch devices
        (function overlayHelperInit(){
            const helper = document.getElementById('overlayCloseHelper');
            if(!helper) return;
            helper.addEventListener('click', ()=>{
                try{ closeFloatingModal(); }catch(e){}
                try{ closeInfoCard(); }catch(e){}
                helper.style.display = 'none';
            });
            window.addEventListener('resize', ()=>{
                if(window.innerWidth > 768) helper.style.display = 'none';
            });
        })();

        // Fetch site intro (homepage first paragraph or meta description) to show in info card
        (function fetchSiteIntro(){
            window.__siteIntro = '';
            fetch('https://sarpkantman.com').then(r=>r.text()).then(html=>{
                try{
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html,'text/html');
                    // prefer meta description
                    const meta = doc.querySelector('meta[name="description"]');
                    if(meta && meta.content) { window.__siteIntro = '<div>'+meta.content+'</div>'; return; }
                    // otherwise first paragraph
                    const p = doc.querySelector('p');
                    if(p && p.textContent) { window.__siteIntro = '<div>'+p.textContent+'</div>'; }
                }catch(e){/* ignore */}
            }).catch(()=>{/* ignore */});
        })();

        // Info card nav: scroll body by visible height
        (function infoCardNavInit(){
            const prev = document.getElementById('infoPrev');
            const next = document.getElementById('infoNext');
            const body = document.querySelector('#infoCard .info-card-body');
            if(!prev || !next || !body) return;
            // Pager scrolls the content inside the info card by one view height
            prev.addEventListener('click', ()=>{ body.scrollBy({top: -body.clientHeight + 16, behavior:'smooth'}); });
            next.addEventListener('click', ()=>{ body.scrollBy({top: body.clientHeight - 16, behavior:'smooth'}); });
        })();

        // Sayfa y√ºklendiƒüinde payla≈üƒ±mlarƒ± getir
        loadPosts();
    </script>
