<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Son Payla≈üƒ±mlar | Harita</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Fauna+One&display=swap" rel="stylesheet">
    
    <style>
        /* TEMEL YERLE≈ûƒ∞M */
        body { 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            background: #fdfaf3; 
            overflow: hidden; 
            font-family: 'Fauna One', serif; 
        }

        #sidebar-left {
            width: 350px;
            background: #f4f1ea;
            border-right: 3px solid #d4af37;
            padding: 25px;
            z-index: 1000;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            overflow-y: auto;
            height: 100vh;
            transition: transform 0.4s ease-in-out;
            position: fixed;
            left: 0;
            top: 0;
        }

        #map { 
            flex-grow: 1; 
            height: 100%; 
            z-index: 1; 
        }

        .sidebar-title {
            font-family: 'Cinzel', serif;
            color: #8b0000;
            border-bottom: 2px solid #d4af37;
            margin-bottom: 20px;
            padding-bottom: 10px;
            font-size: 1.2rem;
        }

        .posts-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .post-item {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid #d4af37;
        }

        .post-item { touch-action: manipulation; }

        .post-item:hover {
            background: #f9f9f9;
            border-left-color: #8b0000;
            box-shadow: 0 2px 8px rgba(139, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .post-item.active {
            background: #fff9f0;
            border-left-color: #8b0000;
            box-shadow: 0 2px 8px rgba(139, 0, 0, 0.2);
        }

        .post-item-title {
            font-family: 'Cinzel', serif;
            color: #8b0000;
            font-size: 0.95rem;
            margin: 0 0 8px 0;
            line-height: 1.3;
            font-weight: bold;
        }

        .post-item-location-inline {
            font-size: 0.75rem;
            color: #8b0000;
            font-weight: normal;
            margin-left: 8px;
            font-family: 'Fauna One', serif;
        }

        .post-item-meta {
            font-size: 0.75rem;
            color: #999;
            margin-bottom: 8px;
        }

        .post-item-location {
            font-size: 0.8rem;
            color: #8b0000;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Marker label (divIcon) */
        .custom-marker .marker-pin {
            font-size: 18px;
            line-height: 1;
            color: #8b0000; /* match SON PAYLA≈ûIMLAR color */
            text-shadow: 0 1px 0 rgba(255,255,255,0.6), 0 2px 6px rgba(0,0,0,0.12);
            transform: translateY(-2px);
            display:inline-block;
        }
        .custom-marker { transform: translate(-50%, -100%); }

        /* Info card (appears where sidebar was) */
        .info-card {
            position: fixed;
            left: 0;
            top: 0;
            width: 350px;
            height: 100vh;
            background: #fdfdfb;
            border-right: 3px solid #d4af37;
            z-index: 1200;
            box-shadow: 5px 0 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: none;
        }

        .info-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            background: #f4f1ea;
            border-bottom: 1px solid rgba(212,175,55,0.2);
            cursor: move;
            -webkit-user-select: none;
            user-select: none;
        }

        .info-card-title {
            font-family: 'Cinzel', serif;
            color: #8b0000;
            font-size: 1rem;
        }

        .info-card-close {
            background: transparent;
            border: none;
            font-size: 1.3rem;
            color: #8b0000;
            cursor: pointer;
        }

        .info-card-body {
            padding: 16px;
            overflow-y: auto;
            font-size: 0.9rem;
            color: #444;
        }

        /* Floating modal styles */
        .floating-modal {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 520px;
            max-width: 94%;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            z-index: 2000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .floating-modal-header {
            display:flex;align-items:center;justify-content:space-between;padding:12px 14px;background:transparent;cursor:move;
        }

        .floating-modal-title { font-family:'Cinzel',serif;color:#8b0000;font-size:1.1rem }

        .floating-modal-close { background:transparent;border:none;font-size:1.4rem;color:#8b0000;cursor:pointer }

        .floating-modal-image { width:100%; height:220px; background:#f0f0f0; background-size:cover; background-position:center }

        .floating-modal-content { padding:16px; color:#333; font-size:0.95rem; line-height:1.5; max-height:60vh; overflow:auto }

        @media (max-width:480px) {
            .floating-modal { width: 94%; }
            .floating-modal-image { height:140px }
        }

        .post-item-excerpt {
            font-size: 0.8rem;
            color: #666;
            line-height: 1.4;
            word-break: break-word;
        }

        .back-home {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid rgba(212, 175, 55, 0.3);
            color: #8b0000;
            text-decoration: none;
            font-family: 'Cinzel';
            font-size: 0.9rem;
            border-bottom: 1px solid #d4af37;
            transition: 0.3s;
        }

        .back-home:hover {
            color: #d4af37;
            border-color: #8b0000;
        }

        /* Sidebar kapandƒ±ƒüƒ±nda uygulanacak class */
        #sidebar-left.closed {
            transform: translateX(-100%);
        }

        /* Kapatma Butonu Stili */
        #toggle-sidebar {
            position: absolute;
            right: 10px;
            top: 10px;
            background: transparent;
            border: 1px solid #d4af37;
            color: #8b0000;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px 10px;
            transition: all 0.3s ease;
        }

        #toggle-sidebar:active {
            transform: scale(0.95);
        }

        /* A√ßma Butonu Stili */
        #open-sidebar {
            position: fixed;
            left: 10px;
            top: 20px;
            z-index: 999;
            background: #f4f1ea;
            border: 2px solid #d4af37;
            color: #8b0000;
            padding: 10px 15px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            font-weight: bold;
            transition: all 0.3s ease;
            display: none;
        }

        #open-sidebar:active {
            transform: scale(0.95);
        }

        /* overlay close helper (mobile) */
        #overlayCloseHelper {
            position: fixed;
            right: 12px;
            top: 12px;
            z-index: 3500;
            background: #ffffff;
            border: 2px solid #d4af37;
            color: #8b0000;
            font-size: 1.4rem;
            width: 44px;
            height: 44px;
            border-radius: 8px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }
        @media (max-width: 768px) {
            #overlayCloseHelper { display:flex; }
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        /* RESPONSIVE D√úZENLEMELER - TABLET (768px-1024px) */
        @media (max-width: 1024px) {
            #sidebar-left {
                width: 300px;
                padding: 20px;
            }

            .sidebar-title {
                font-size: 1.1rem;
            }

            .post-item {
                padding: 12px;
                margin-bottom: 12px;
            }

            .post-item-title {
                font-size: 0.9rem;
            }

            .post-item-excerpt {
                font-size: 0.75rem;
            }
        }

        /* RESPONSIVE D√úZENLEMELER - MOBƒ∞L (max 768px) */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #sidebar-left {
                width: 100%;
                height: auto;
                max-height: 100vh;
                padding: 20px;
                position: fixed;
                left: 0;
                top: 0;
                z-index: 2000;
                border-right: none;
                border-bottom: 3px solid #d4af37;
                overflow: hidden;
            }
            /* keep posts list scrollable while header stays visible */
            #sidebar-left .posts-list {
                max-height: calc(100vh - 140px);
                overflow-y: auto;
                margin-top: 8px;
                -webkit-overflow-scrolling: touch;
            }
            
            #map {
                width: 100%;
                height: 100%;
                z-index: 1;
            }

            #toggle-sidebar {
                padding: 8px 12px;
                font-size: 1.5rem;
                right: 15px;
                top: 15px;
            }

            #open-sidebar {
                top: 15px;
                left: 15px;
                padding: 12px 18px;
                font-size: 1.3rem;
            }

            .sidebar-title {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }

            .post-item {
                padding: 14px;
                margin-bottom: 10px;
                gap: 10px;
            }

            .post-item-image {
                width: 70px;
                height: 70px;
            }

            .post-item-title {
                font-size: 0.9rem;
            }

            .post-item-excerpt {
                font-size: 0.75rem;
                -webkit-line-clamp: 2;
            }
        }

        /* RESPONSIVE D√úZENLEMELER - K√ú√á√úK MOBƒ∞L (max 480px) */
        @media (max-width: 480px) {
            #sidebar-left {
                padding: 15px;
            }

            #toggle-sidebar {
                padding: 6px 10px;
                font-size: 1.3rem;
            }

            #open-sidebar {
                padding: 10px 14px;
                font-size: 1.1rem;
            }

            .sidebar-title {
                font-size: 1rem;
                margin-bottom: 12px;
            }

            .post-item {
                padding: 8px;
                margin-bottom: 8px;
                gap: 8px;
            }

            .post-item-image {
                width: 60px;
                height: 60px;
            }

            .post-item-title {
                font-size: 0.85rem;
            }

            .post-item-excerpt {
                font-size: 0.7rem;
                -webkit-line-clamp: 2;
            }

            .post-item-meta {
                font-size: 0.65rem;
            }

            .post-item-location {
                font-size: 0.7rem;
            }
        }
        /* Floating modal adjustments for small screens */
        @media (max-width: 768px) {
            .floating-modal { width: 96%; max-width: 96%; }
            .floating-modal-image { height: 180px; }
            .floating-modal-content { max-height: 50vh; }
        }

        @media (max-width: 480px) {
            .floating-modal-image { height: 140px; }
            .custom-marker .marker-pin { font-size: 22px; }
        }
    </style>
</head>
<body>

    <div id="sidebar-left">
        <button id="toggle-sidebar" onclick="toggleSidebar()">‚ùÆ</button>
        
        <h2 class="sidebar-title">SON PAYLA≈ûIMLAR</h2>

        <div class="loading" id="loadingMsg">Payla≈üƒ±mlar y√ºkleniyor...</div>
        <ul class="posts-list" id="postsList"></ul>

        <a href="../index.html" class="back-home">‚Üê Ana Sayfaya D√∂n</a>
    </div>

    <button id="open-sidebar" onclick="toggleSidebar()">‚ùØ</button>

    <div id="infoCard" class="info-card" style="display:none;">
        <div class="info-card-header">
            <div class="info-card-title"></div>
            <button class="info-card-close" onclick="closeInfoCard()">√ó</button>
        </div>
        <div class="info-card-body"></div>
    </div>

    <!-- Floating modal for interactive preview -->
    <div id="floatingModal" class="floating-modal" style="display:none;">
        <div class="floating-modal-header"> 
            <div class="floating-modal-title"></div>
            <button class="floating-modal-close" onclick="closeFloatingModal()">√ó</button>
        </div>
        <div id="floatingModalImage" class="floating-modal-image"></div>
        <div id="floatingModalContent" class="floating-modal-content"></div>
    </div>

    <!-- Mobile helper: always-visible close button for overlays (touch devices) -->
    <button id="overlayCloseHelper" title="Kapat" style="display:none;">√ó</button>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Harita Ba≈ülatma
        var map = L.map('map', {
            zoomControl: false
        }).setView([39.0, 35.2], 6);

        L.control.zoom({ position: 'bottomright' }).addTo(map);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var markers = [];
        var posts = [];
        var currentPostId = null;

        // helper: convert HTML (with entities) to plain text safely
        function htmlToText(html){
            const div = document.createElement('div');
            div.innerHTML = html || '';
            return div.textContent || div.innerText || '';
        }
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar-left');
            const openBtn = document.getElementById('open-sidebar');
            
            sidebar.classList.toggle('closed');
            
            if (sidebar.classList.contains('closed')) {
                setTimeout(() => { openBtn.style.display = 'block'; }, 300);
            } else {
                openBtn.style.display = 'none';
            }

            setTimeout(() => {
                if (typeof map !== 'undefined') {
                    map.invalidateSize();
                }
            }, 400);
        }

        // WordPress API'den payla≈üƒ±mlarƒ± y√ºkle
        async function loadPosts() {
            try {
                const response = await fetch('https://sarpkantman.com/wp-json/wp/v2/posts?per_page=100&_fields=id,title,excerpt,content,meta,link,date');
                let wpPosts = await response.json();

                if (wpPosts && Array.isArray(wpPosts) && wpPosts.length > 0) {
                    wpPosts = wpPosts.map((post, index) => ({
                        ...post,
                        wp_id: post.id,
                        id: 100 + index,
                        latitude: post.meta?.latitude || null,
                        longitude: post.meta?.longitude || null,
                        location: post.meta?.location || post.meta?.country || null
                    }));

                    // ƒ∞lk iki g√∂nderiye √∂zel etiketler/koordinatlar ata (sƒ±rasƒ±yla Corleone ve Rashid)
                    if (wpPosts[0]) {
                        wpPosts[0].location = 'Corleone, Sicilya, ƒ∞talya';
                        wpPosts[0].latitude = wpPosts[0].latitude || 37.7722;
                        wpPosts[0].longitude = wpPosts[0].longitude || 13.3055;
                    }
                    if (wpPosts[1]) {
                        wpPosts[1].location = 'Rashid, Mƒ±sƒ±r';
                        wpPosts[1].latitude = wpPosts[1].latitude || 31.2753;
                        wpPosts[1].longitude = wpPosts[1].longitude || 30.4265;
                    }

                    posts = wpPosts;
                } else {
                    // Eƒüer API bo≈ü d√∂nd√ºyse fallback: iki √∂rnek konum g√∂ster
                    posts = [
                        {
                            id: 1,
                            title: { rendered: 'Corleone' },
                            excerpt: { rendered: 'Sicilya\'daki tarihi yerle≈üim b√∂lgesi ve antik kalƒ±ntƒ±larƒ±' },
                            location: 'Corleone, Sicilya, ƒ∞talya',
                            latitude: 37.7722,
                            longitude: 13.3055,
                            date: '2026-02-05',
                            meta: {}
                        },
                        {
                            id: 2,
                            title: { rendered: 'Town of Rashid (Rosetta)' },
                            excerpt: { rendered: 'Rosetta Ta≈üƒ±\'nƒ±n bulunduƒüu antik Mƒ±sƒ±r ≈üehri' },
                            location: 'Rashid, Mƒ±sƒ±r',
                            latitude: 31.2753,
                            longitude: 30.4265,
                            date: '2026-02-05',
                            meta: {}
                        }
                    ];
                }
            } catch (err) {
                console.error("WordPress payla≈üƒ±mlarƒ± y√ºklenemedi:", err);
                // Hata durumunda fallback √∂rnek konumlar
                posts = [
                    {
                        id: 1,
                        title: { rendered: 'Corleone' },
                        excerpt: { rendered: 'Sicilya\'daki tarihi yerle≈üim b√∂lgesi ve antik kalƒ±ntƒ±larƒ±' },
                        location: 'Corleone, Sicilya, ƒ∞talya',
                        latitude: 37.7722,
                        longitude: 13.3055,
                        date: '2026-02-05',
                        meta: {}
                    },
                    {
                        id: 2,
                        title: { rendered: 'Town of Rashid (Rosetta)' },
                        excerpt: { rendered: 'Rosetta Ta≈üƒ±\'nƒ±n bulunduƒüu antik Mƒ±sƒ±r ≈üehri' },
                        location: 'Rashid, Mƒ±sƒ±r',
                        latitude: 31.2753,
                        longitude: 30.4265,
                        date: '2026-02-05',
                        meta: {}
                    }
                ];
            }

            renderPostsList();
            renderMarkers();
        }

        function renderPostsList() {
            const list = document.getElementById('postsList');
            const loadingMsg = document.getElementById('loadingMsg');
            
            loadingMsg.style.display = 'none';
            list.innerHTML = '';

            posts.forEach(post => {
                const li = document.createElement('li');
                li.className = 'post-item';
                li.id = 'post-' + post.id;
                
                const location = post.location || null;
                const latitude = post.latitude || post.meta?.latitude || null;
                const longitude = post.longitude || post.meta?.longitude || null;
                
                const rawExcerpt = post.excerpt?.rendered || '';
                const excerptText = htmlToText(rawExcerpt);
                const excerpt = (excerptText.length > 100) ? excerptText.substring(0,100) + '...' : excerptText;
                const date = new Date(post.date).toLocaleDateString('tr-TR');

                // build elements safely to avoid entity display issues
                const titleDiv = document.createElement('div');
                titleDiv.className = 'post-item-title';
                const decodedTitle = htmlToText(post.title?.rendered || '');
                titleDiv.textContent = decodedTitle;
                if(location){
                    const locSpan = document.createElement('span');
                    locSpan.className = 'post-item-location-inline';
                    locSpan.textContent = ' ‚Äî ' + location;
                    titleDiv.appendChild(locSpan);
                }

                const metaDiv = document.createElement('div');
                metaDiv.className = 'post-item-meta';
                metaDiv.textContent = date;

                const excerptDiv = document.createElement('div');
                excerptDiv.className = 'post-item-excerpt';
                excerptDiv.textContent = excerpt;

                li.appendChild(titleDiv);
                li.appendChild(metaDiv);
                li.appendChild(excerptDiv);

                li.onclick = () => selectPost(post.id, latitude, longitude);
                list.appendChild(li);
            });
        }

        function renderMarkers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            posts.forEach(post => {
                const latitude = post.latitude || post.meta?.latitude;
                const longitude = post.longitude || post.meta?.longitude;

                if (latitude && longitude) {
                    // create a divIcon showing the title in Cinzel color
                    // show small badge matching sidebar style (index number)
                    // emoji-like pin matching sidebar color
                    const titleText = htmlToText(post.title?.rendered || '');
                    const titleAttr = titleText.replace(/"/g, '&quot;');
                    const icon = L.divIcon({ className: 'custom-marker', html: `<div class="marker-pin" title="${titleAttr}">üìç</div>` });
                    var marker = L.marker([latitude, longitude], { icon: icon }).addTo(map);
                    marker.on('click', () => { selectPost(post.id, latitude, longitude); });
                    markers.push({ marker, postId: post.id });
                }
            });
            // After adding markers, adjust label sizes according to current zoom
            updateMarkerLabelSizes();
        }

        function updateMarkerLabelSizes() {
            const zoom = map.getZoom();
            // compute size (px) ‚Äî tune as needed
            const size = Math.max(10, Math.round(8 + (zoom - 5) * 1.6));
            document.querySelectorAll('.marker-label').forEach(el => {
                el.style.fontSize = size + 'px';
                const scale = 1 + Math.max(0, (zoom - 10) * 0.06);
                el.style.transform = `scale(${scale})`;
            });
        }

        // Update sizes on zoom change
        map.on('zoomend', updateMarkerLabelSizes);

        function selectPost(postId, lat, lon) {
            // Eski aktif item'ƒ± kaldƒ±r
            if (currentPostId) {
                const oldItem = document.getElementById('post-' + currentPostId);
                if (oldItem) oldItem.classList.remove('active');
            }

            // Yeni aktif item'ƒ± ayarla
            currentPostId = postId;
            const newItem = document.getElementById('post-' + postId);
            if (newItem) newItem.classList.add('active');

            // Kullanƒ±cƒ± bir g√∂nderi a√ßtƒ±ƒüƒ±nda sol "SON PAYLA≈ûIMLAR" sidebar'ƒ±nƒ± kapat (her ekran boyutunda)
            try{
                const sidebar = document.getElementById('sidebar-left');
                const openBtn = document.getElementById('open-sidebar');
                sidebar.classList.add('closed');
                if(openBtn) openBtn.style.display = 'block';
            }catch(e){/* ignore */}

            // Haritaya zoom ve pan yap
            if (lat && lon) {
                map.flyTo([lat, lon], 13, {
                    animate: true,
                    duration: 1.5
                });
            }
            // open floating modal for this post
            const post = posts.find(p => p.id === postId);
            if (post) openFloatingModal(post);
        }

        async function openFloatingModal(post) {
            const modal = document.getElementById('floatingModal');
            const titleEl = modal.querySelector('.floating-modal-title');
            const imgEl = document.getElementById('floatingModalImage');
            const contentEl = document.getElementById('floatingModalContent');

            titleEl.innerText = htmlToText(post.title?.rendered || '√ñnizleme');
            contentEl.innerHTML = '<div style="color:#999">Y√ºkleniyor...</div>';

            // try to get featured image and full excerpt from WP if wp_id exists
            try {
                if (post.wp_id) {
                    const resp = await fetch(`https://sarpkantman.com/wp-json/wp/v2/posts/${post.wp_id}?_embed`);
                    if (resp.ok) {
                        const data = await resp.json();
                        const excerpt = htmlToText(data.excerpt?.rendered || post.excerpt?.rendered || '');
                        let imgUrl = null;
                        if (data._embedded && data._embedded['wp:featuredmedia'] && data._embedded['wp:featuredmedia'][0]) {
                            imgUrl = data._embedded['wp:featuredmedia'][0].source_url;
                        }
                        if (!imgUrl && post._embedded && post._embedded['wp:featuredmedia'] && post._embedded['wp:featuredmedia'][0]) imgUrl = post._embedded['wp:featuredmedia'][0].source_url;

                        if (imgUrl) imgEl.style.backgroundImage = `url(${imgUrl})`;
                        else imgEl.style.backgroundImage = '';

                        // place decoded text safely into the modal
                        contentEl.innerHTML = '';

                    } else {
                        throw new Error('Not found');

                } else {
                    // no wp_id: use available excerpt and image

                    textDiv2.style.color = '#666';
                    textDiv2.style.marginBottom = '12px';
                    textDiv2.textContent = excerpt;
                    contentEl.appendChild(textDiv2);
                    if(post.link){ const a = document.createElement('a'); a.href = post.link; a.target = '_blank'; a.style.color = '#d4af37'; a.textContent = 'Tam Yazƒ±yƒ± Oku ‚Üí'; contentEl.appendChild(a); }

                }
            } catch (err) {
                console.error('Floating modal load failed', err);
                const excerpt = htmlToText(post.excerpt?.rendered || '');

                if(post.link){ const a = document.createElement('a'); a.href = post.link; a.target = '_blank'; a.style.color = '#d4af37'; a.textContent = 'Tam Yazƒ±yƒ± Oku ‚Üí'; contentEl.appendChild(a); }

            try{ const helper = document.getElementById('overlayCloseHelper'); if(helper) helper.style.display = window.innerWidth <= 768 ? 'flex' : 'none'; }catch(e){}

        function closeFloatingModal(){
            const modal = document.getElementById('floatingModal');
            modal.style.display = 'none';
            try{ const helper = document.getElementById('overlayCloseHelper'); if(helper) helper.style.display = 'none'; }catch(e){}
        }

        // make floating modal draggable
        (function makeFloatingModalDraggable(){
            const modal = document.getElementById('floatingModal');
            const header = modal.querySelector('.floating-modal-header');
            let dragging = false, startX=0, startY=0, origLeft=0, origTop=0;

            function down(e){
                dragging = true;
                startX = e.clientX || e.touches && e.touches[0].clientX;
                startY = e.clientY || e.touches && e.touches[0].clientY;
                const rect = modal.getBoundingClientRect();
                origLeft = rect.left; origTop = rect.top;
                modal.style.transform = 'none';
                e.preventDefault();
            }
            function move(e){
                if(!dragging) return;
                const cx = e.clientX || e.touches && e.touches[0].clientX;
                const cy = e.clientY || e.touches && e.touches[0].clientY;
                const dx = cx - startX; const dy = cy - startY;
                modal.style.left = Math.max(8, Math.min(window.innerWidth - modal.offsetWidth - 8, origLeft + dx)) + 'px';
                modal.style.top = Math.max(8, Math.min(window.innerHeight - modal.offsetHeight - 8, origTop + dy)) + 'px';
            }
            function up(){ 
                dragging = false; 
                // ensure modal remains visible (snap back if near edges)
                try{
                    const rect = modal.getBoundingClientRect();
                    const left = Math.min(Math.max(rect.left, 8), Math.max(8, window.innerWidth - modal.offsetWidth - 8));
                    const top = Math.min(Math.max(rect.top, 8), Math.max(8, window.innerHeight - modal.offsetHeight - 8));
                    modal.style.transition = 'left 160ms, top 160ms';
                    modal.style.left = left + 'px';
                    modal.style.top = top + 'px';
                    setTimeout(()=>{ modal.style.transition = ''; }, 200);
                }catch(e){}
            }

            header.addEventListener('mousedown', down);
            header.addEventListener('touchstart', down);
            window.addEventListener('mousemove', move);
            window.addEventListener('touchmove', move);
            window.addEventListener('mouseup', up);
            window.addEventListener('touchend', up);
        })();

        function openInfoCard(post) {
            const info = document.getElementById('infoCard');
            const titleEl = info.querySelector('.info-card-title');
            const bodyEl = info.querySelector('.info-card-body');

            titleEl.innerText = post.title?.rendered || 'Detay';
            const date = post.date ? new Date(post.date).toLocaleDateString('tr-TR') : '';
            const excerpt = post.excerpt?.rendered?.replace(/<[^>]*>/g, '');

            bodyEl.innerHTML = `
                <div style="font-size:0.85rem;color:#999;margin-bottom:8px;">${date}</div>
                ${location ? `<div style="color:#8b0000;font-weight:bold;margin-bottom:8px;">üìç ${location}</div>` : ''}
                <div style="line-height:1.4;color:#444">${excerpt}</div>
                ${post.link ? `<div style="margin-top:12px;"><a href="${post.link}" target="_blank" style="color:#d4af37;">Tam Yazƒ±yƒ± Oku ‚Üí</a></div>` : ''}
            `;

            // Hide sidebar and show info card in same place
            const sidebar = document.getElementById('sidebar-left');
            sidebar.classList.add('closed');
            document.getElementById('open-sidebar').style.display = 'block';

            info.style.display = 'flex';
            try{ const helper = document.getElementById('overlayCloseHelper'); if(helper) helper.style.display = window.innerWidth <= 768 ? 'flex' : 'none'; }catch(e){}
            // position info card where sidebar was; ensure map resize
            setTimeout(() => { map.invalidateSize(); }, 400);
        }

        function closeInfoCard() {
            const info = document.getElementById('infoCard');
            info.style.display = 'none';
            try{ const helper = document.getElementById('overlayCloseHelper'); if(helper) helper.style.display = 'none'; }catch(e){}

            const sidebar = document.getElementById('sidebar-left');
            sidebar.classList.remove('closed');
            document.getElementById('open-sidebar').style.display = 'none';
            setTimeout(() => { map.invalidateSize(); }, 400);
        }

        // Make info card draggable by header
        (function makeInfoCardDraggable(){
            const info = document.getElementById('infoCard');
            const header = info.querySelector('.info-card-header');
            let isDown = false; let startY=0, startX=0, origY=0, origX=0;

            function pointerDown(e){
                isDown = true;
                startX = e.clientX || e.touches && e.touches[0].clientX;
                startY = e.clientY || e.touches && e.touches[0].clientY;
                const rect = info.getBoundingClientRect(); origX = rect.left; origY = rect.top;
                document.body.style.userSelect = 'none';
            }
            function pointerMove(e){
                if(!isDown) return;
                const cx = e.clientX || e.touches && e.touches[0].clientX;
                const cy = e.clientY || e.touches && e.touches[0].clientY;
                const dx = cx - startX; const dy = cy - startY;
                // limit vertical movement so card stays visible
                const newLeft = Math.max(-info.offsetWidth + 80, Math.min(50, origX + dx));
                const newTop = Math.max(0, Math.min(window.innerHeight - 100, origY + dy));
                info.style.left = newLeft + 'px';
                info.style.top = newTop + 'px';
            }
            function pointerUp(){ 
                isDown = false; 
                document.body.style.userSelect = ''; 
                try{
                    const rect = info.getBoundingClientRect();
                    const minLeft = -info.offsetWidth + 56; // keep ~56px visible
                    const left = Math.min(Math.max(rect.left, minLeft), 50);
                    const top = Math.min(Math.max(rect.top, 0), Math.max(0, window.innerHeight - 100));
                    info.style.transition = 'left 160ms, top 160ms';
                    info.style.left = left + 'px';
                    info.style.top = top + 'px';
                    setTimeout(()=>{ info.style.transition = ''; }, 200);
                }catch(e){}
            }

            header.addEventListener('mousedown', pointerDown);
            header.addEventListener('touchstart', pointerDown);
            window.addEventListener('mousemove', pointerMove);
            window.addEventListener('touchmove', pointerMove);
            window.addEventListener('mouseup', pointerUp);
            window.addEventListener('touchend', pointerUp);
        })();

        // overlay close helper: always-available close on touch devices
        (function overlayHelperInit(){
            const helper = document.getElementById('overlayCloseHelper');
            if(!helper) return;
            helper.addEventListener('click', ()=>{
                try{ closeFloatingModal(); }catch(e){}
                try{ closeInfoCard(); }catch(e){}
                helper.style.display = 'none';
            });
            window.addEventListener('resize', ()=>{
                if(window.innerWidth > 768) helper.style.display = 'none';
            });
        })();

        // Sayfa y√ºklendiƒüinde payla≈üƒ±mlarƒ± getir
        loadPosts();
    </script>
