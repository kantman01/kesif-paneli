<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emülatör — iPhone 15 preview</title>
  <style>
    *{box-sizing:border-box}
    body{font-family:Arial,Helvetica,sans-serif;background:#f3f3f3;margin:0;padding:18px;display:flex;flex-direction:column;align-items:center;gap:12px}
    h2{margin:0 0 6px 0}
    .controls{display:flex;gap:8px;align-items:center}
    .device-wrap{width:100%;max-width:1100px;display:flex;justify-content:center}
    .device{width:390px;height:844px;border:14px solid #111;border-radius:36px;background:#000;box-shadow:0 20px 60px rgba(0,0,0,.45);overflow:hidden;transform-origin:top left}
    .screen{width:100%;height:100%;background:#fff;overflow:hidden}
    iframe{width:100%;height:100%;border:0;display:block}
    .scalebutton{padding:8px 12px;border-radius:6px;border:1px solid #bbb;background:#fff;cursor:pointer}
    .scale-info{font-size:13px;color:#333;margin-left:8px}
    @media (max-width:420px){body{padding:8px}}
  </style>
</head>
<body>
  <h2>Emülatör: iPhone 15 (390 × 844 CSS px)</h2>
  <div class="controls">
    <button id="fitBtn" class="scalebutton">Fit to window</button>
    <button id="100Btn" class="scalebutton">100%</button>
    <span class="scale-info" id="scaleInfo">Scale: 1</span>
  </div>

  <div class="device-wrap">
    <div id="device" class="device">
      <div class="screen"><iframe id="frame" src="../index.html"></iframe></div>
    </div>
  </div>

  <script>
    const device = document.getElementById('device');
    const scaleInfo = document.getElementById('scaleInfo');
    function setScale(s){
      device.style.transform = 'scale('+s+')';
      scaleInfo.textContent = 'Scale: '+(Math.round(s*100)/100);
    }
    document.getElementById('100Btn').addEventListener('click',()=>setScale(1));
    document.getElementById('fitBtn').addEventListener('click',()=>{
      const wrap = document.querySelector('.device-wrap');
      const wrapW = wrap.clientWidth;
      const wrapRect = wrap.getBoundingClientRect();
      const availableH = window.innerHeight - wrapRect.top - 24;
      const scale = Math.min(wrapW / 390, availableH / 844, 1);
      setScale(scale);
    });
    // initial fit
    setScale(Math.min(window.innerWidth / (390 * 1.15), window.innerHeight / (844 * 1.15), 1));
    window.addEventListener('resize',()=>{});
  </script>
</body>
</html>
