        <script>
            // Minimal toggle for login panel, starts closed, shake if not clicked
            const loginToggleBtn = document.getElementById('loginToggleBtn');
            const loginToggleIcon = document.getElementById('loginToggleIcon');
            const loginBox = document.getElementById('loginBox');
            let loginBoxOpen = false;
            let shakeTimeout, shakeInterval;
            function openLoginBox() {
                loginBoxOpen = true;
                loginBox.style.display = 'flex';
                loginToggleIcon.textContent = '‚ñº';
                // Mobilde arka planƒ± blur yap
                if (window.innerWidth <= 600) {
                    var blurBg = document.getElementById('loginBlurBg');
                    if (blurBg) blurBg.classList.add('active');
                }
            }
            function closeLoginBox() {
                loginBoxOpen = false;
                loginBox.style.display = 'none';
                loginToggleIcon.textContent = '‚ñ≤';
                // Mobilde blur'u kaldƒ±r
                var blurBg = document.getElementById('loginBlurBg');
                if (blurBg) blurBg.classList.remove('active');
            }
            if (loginToggleBtn && loginBox && loginToggleIcon) {
                closeLoginBox(); // Ba≈ülangƒ±√ßta kapalƒ±
                loginToggleBtn.onclick = function() {
                    if (loginBoxOpen) {
                        closeLoginBox();
                    } else {
                        openLoginBox();
                    }
                };
                // Titreme animasyonu: 5 saniye tƒ±klanmazsa ba≈ülasƒ±n, tƒ±klanƒ±nca dursun
                function startShakeInterval() {
                    if (shakeInterval) clearInterval(shakeInterval);
                    shakeInterval = setInterval(() => {
                        if (!loginBoxOpen) {
                            loginToggleBtn.classList.add('shake');
                            setTimeout(() => loginToggleBtn.classList.remove('shake'), 600);
                        }
                    }, 2000); // 2 saniyede bir titret
                }
                startShakeInterval();
                loginToggleBtn.addEventListener('click', () => {
                    loginToggleBtn.classList.remove('shake');
                    startShakeInterval();
                });
            }
            // Basit frontend g√ºvenlik √∂nlemleri
            document.addEventListener('DOMContentLoaded', function() {
                // Otomatik doldurma kapalƒ±
                var loginInputs = document.querySelectorAll('.login-box input');
                loginInputs.forEach(function(input) {
                    input.setAttribute('autocomplete', 'off');
                });
                // ≈ûifre alanƒ±nda yapƒ±≈ütƒ±rmayƒ± engelle
                var pwdInput = document.querySelector('.login-box input[type="password"]');
                if (pwdInput) {
                    pwdInput.addEventListener('paste', function(e) { e.preventDefault(); });
                }
                // Basit input validation √∂rneƒüi (sadece frontend)
                var signinBtn = document.querySelector('.signin-btn');
                if (signinBtn) {
                    signinBtn.addEventListener('click', function(e) {
                        var user = document.querySelector('.login-box input[type="text"]');
                        var pwd = document.querySelector('.login-box input[type="password"]');
                        if (user && pwd) {
                            if (user.value.trim().length < 3 || pwd.value.length < 6) {
                                alert('Kullanƒ±cƒ± adƒ± en az 3, ≈üifre en az 6 karakter olmalƒ±.');
                                e.preventDefault();
                            }
                        }
                    });
                }
            });
            // Shake animasyonu i√ßin class
            const style = document.createElement('style');
            style.innerHTML = `.shake { animation: shake 0.6s; }`;
            document.head.appendChild(style);
        </script>
